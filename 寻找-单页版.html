<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="target-dpi=device-dpi, width=device-width, user-scalable=no" />
<title>寻找50亿次下载中的应用控</title>
<link href="base.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$('.maindiv:last-child').hide();
	$('.userinput').bind('focus',null,function(e){$('input[type=radio]',$(this).parent().parent()).prop('checked',true);});
	function getScore(name){
		var elements = $('input[name='+name+'][type=radio]:checked');
		if (elements){
			var result = parseInt(elements.data('score'),10);
		}
		if (result) return result;
		var userinput = $('input.userinput[name='+name+']');
		if (userinput && userinput.val()){
			console.log(userinput.val());
			return parseInt(userinput.val(),10)/10;
		}
		return 0;
	}
	function getText(name,_default){
		var element = $('input[name='+name+'][type=radio]:checked');
		if(element)
		{
			var text = element.parent().text().trim() || element.next().val();
			return text || _default;
			
		}
		return _default;
	}
	function getFavorite(_default){
		var element = $('input[name=favorite_app]');
		return element.val().trim() || _default;
	}
	$('#submitButton').bind('click',null,function(e){
	  var text = "手机里安装了"+getText('downloads','很多')+"款的软件。为50亿次下载做出了突出的贡献，荣获突出贡献奖! 平时没跟喜欢的TA聊天吧!最离不开"+getFavorite('我们的')+"应用，所以要好好珍惜它哦。当然，商店妹会一值陪着你，因为你"+getText('satisfaction','表达不出来的爱')+"我！么么哒！"
	  $("#message").text(text);
	  var score = getScore('downloads') + getScore('first') + getScore('satisfaction');
	  var rank;
	  switch(Math.floor(score/10)){
		  case 0:
			  rank = '小米实习生';
			  break;
		  case 1:
			  rank = '初级应用控';
			  break;
		  case 2:
			  rank = '高级应用控';
			  break;
		  case 3:
			  rank = '神级应用控';
			  break;
		  default:
			  rank = '神级应用控';
	  }
	  $('#usertype').text(rank);
	  $('.maindiv:first').hide();
	  $('.maindiv:last-child').show();
	});
});
</script>
</head>
<body>
<div class="maindiv">
  <p> 寻找50亿次下载中的应用控 </p>
  <h1> 测测你是那种应用控？ </h1>
  <br />
  <h2> 第一次是怎么邂逅商店妹的？ </h2>
  <div class="responseblock">
    <div class="col-3">
      <div class="response">
        <label>
          <input type="radio" name="first" value="米粉" data-score=10/>
          第一次打开小米手机 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="first" value="软米粉" data-score=5/>
          专门下载的小米应用商店</label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="first" value="细米粉" data-score=0/>
          直接使用app.mi.com </label>
      </div>
    </div>
  </div>
  <h2> 手机里大约下载多少款应用？ </h2>
  <div class="responseblock">
    <div class="col-4">
      <div class="response">
        <label>
          <input type="radio" name="downloads" value="&lt;50" data-score=0/>
          50款以下 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="downloads" value="50-100" data-score=5/>
          51-100款 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="downloads" value="100+" data-score=10/>
          100款以上 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="downloads" value=""/>
          <input type="number" min=0 name="downloads" class="userinput"/>
        </label>
      </div>
    </div>
  </div>
  <h2> 最喜欢什么类型的应用？ </h2>
  <div class="responseblock">
    <div class="col-4">
      <div class="response">
        <label>
          <input type="radio" name="favorite" value="娱乐"/>
          娱乐消遺 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="favorite" value="社交"/>
          社交与聊天 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="favorite" value="影音"/>
          影音观听 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="favorite" value=""/>
          <input type="text" name="favorite" class="userinput"/>
        </label>
      </div>
    </div>
  </div>
  <h2> 让你最离不开的应用？ </h2>
  <div class="responseblock">
    <div>
      <div class="response">
        <input name="favorite_app" type="text" value="请填写" />
      </div>
    </div>
  </div>
  <h2> 你喜欢小米应用商店么？ </h2>
  <div class="responseblock">
    <div class="col-3">
      <div class="response">
        <label>
          <input type="radio" name="satisfaction" value="喜欢"/>
          喜欢 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="satisfaction" value="非常喜欢"/>
          非常喜欢 </label>
      </div>
      <div class="response">
        <label>
          <input type="radio" name="satisfaction" value="特别喜欢"/>
          特别喜欢 </label>
      </div>
    </div>
  </div>
  <button id="submitButton">立即测试</button>
</div>
</div>
<div class="maindiv">
  <h2> 你是50亿次下载中的 </h2>
  <h1 id="usertype"> 神级应用控 </h1>
  <div class="center">
    <p id="message"> 手机里安装了{0}款的软件。为50亿次下载做出了突出的贡献，荣获突出贡献奖！
      
      平时没跟喜欢的TA聊天吧!最离不开{1}应用，所以要好好珍惜它哦。当然，商店妹会一值陪着你，因为你{2}我！么么哒！ </p>
  </div>
  <button>分享微博赢小米平板</button>
</div>
</body>
</html>
